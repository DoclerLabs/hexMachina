<script id="thread" type="text/html">
<li class="media" id="{{id}}">
    <div class="media-body">
    	<h4 class="media-heading"><span class="status {{status}}"></span>&nbsp;<a href="{{link}}">{{title}}</a> &mdash; {{ posts }} comment(s)</h4>
		<p>
			<small>Created on {{startDate}} by <span class="author-{{author}}">{{}}</span></small>
		</p>
    </div>
  </li>
</script>
<script id="author" type="text/html">
<a href="{{profileUrl}}">{{username}}</a>
</script>

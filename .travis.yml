sudo: required
dist: trusty

language: haxe

# haxe versions : http://haxe.org/website-content/downloads/versions.json

haxe:
  - "3.4.0"
  - development

matrix:
  allow_failures:
  - haxe: development
    
env:
  global:
  # travis encrypt GH_TOKEN=<access-token> -r DoclerLabs/hexMachina
  - secure: 
  - TRAVIS_NODE_VERSION="6.6.0"

install:
- haxelib git travix https://github.com/aliokan/travix.git --always
- haxelib newrepo
- haxelib git travix https://github.com/aliokan/travix.git --always
- haxelib git hexcore https://github.com/DoclerLabs/hexCore.git --always
- haxelib git hexunit https://github.com/DoclerLabs/hexLog.git --never
- haxelib git hexreflection https://github.com/DoclerLabs/hexReflection.git --never
- haxelib git hexannotation https://github.com/DoclerLabs/hexAnnotation.git --never
- haxelib git hexinject https://github.com/DoclerLabs/hexInject.git --never
- haxelib git hexcommand https://github.com/DoclerLabs/hexCommand.git --never
- haxelib git hexunit https://github.com/DoclerLabs/hexUnit.git --never

- haxelib dev hexmachina .
- haxelib path hexmachina
- haxelib install dox
- git clone https://github.com/chipshort/hexDoc-Theme.git hexdoctheme
- ls -all
# update node for deploy scripts
- rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm install $TRAVIS_NODE_VERSION

before_script:
  - git config --global user.email "laurent@geturl.net"
  - git config --global user.name "Travis-CI"
  
script:
- haxelib run travix php
- haxelib run travix neko;
- haxelib run travix flash -swf-version 10.1
- haxelib run travix js

before_deploy: "./.travis/pre-deploy.sh"

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    # travis encrypt <access-token> -r DoclerLabs/hexMachina
    secure: 
  file_glob: true
  file: "*.zip"
  overwrite: true
  on:
    repo: DoclerLabs/hexMachina
    tags: true

after_deploy: "./.travis/post-deploy.sh"

notifications:
  email:
    recipients:
    - francis_bourre@me.com
    - peterphonix@gmail.com
    - laurent@geturl.net
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/09a17f76453cb9d1c34d
    on_success: change
    on_failure: always
    on_start: never

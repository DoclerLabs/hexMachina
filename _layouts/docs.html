---
layout: default
class: docs
---
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-vertical-menu hide-on-desktop">
	<input type="checkbox" class="vertical-menu-button"/>
	<div class="container">
		<h2>
			Docs
			<strong>
				{% for docs in site.data.docs %}
					{% if page.url contains docs.link %}
						{{ docs.name }}
					{% endif %}
				{% endfor %}
			</strong>
		</h2>
		<span class="arrow-down"></span>
		<span class="arrow-up"></span>
	</div>
	<ul class="vertical-menu">
		{% include docs-menu.html %}
	</ul>
</div>
<div id="slide-container" class="container">
	<div class="site-wrapper docs-container">
		<div class="col-lg-9 col-md-12">
			<h2>{{ page.title }}</h2>
			<hr class="divider"/>
			{{ content }}
		</div>
		<div class="col-lg-3">
			<ul id="slide-menu" class="vertical-menu">
				{% include docs-menu.html %}
			</ul>
		</div>
	</div>
</div>
